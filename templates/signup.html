{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card bg-dark text-white mt-5">
            <div class="card-header text-center">
                <h3>{% block title %} 请注册账号 {% endblock %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="请输入用户名">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="请输入邮箱">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="请输入密码">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </form>
                <div class="text-center mt-3">
                    <p>已有账号？<a href="{{ url_for('login') }}">立即登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
