<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 引入Bootstrap CSS框架，使用url_for生成静态文件URL -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}">
    <!-- 页面标题块，子模板可以覆盖此块以设置各自页面的标题 -->
    <title>{% block title %} {% endblock %}</title>
    <style>
        h1 {
            text-align: center;
        }
        hr {
            border: none;
            height: 0.5px;
            background-color: white;
            margin: 20px 0;
        }
        h2 {
            color: white;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 130%;
            background-image: url({{ url_for('static', filename='images/1.png') }});
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(40%);
            z-index: -1;
        }
        
        .container {
            color: white;
        }
        
        .container .alert {
            color: #721c24;
        }
        
        .navbar-light .navbar-brand,
        .navbar-light .nav-link {
            color: rgb(0, 0, 0) !important;
        }
        
        .navbar-light .navbar-brand:hover,
        .navbar-light .nav-link:hover {
            color: #ec0000 !important;
        }
        
        .navbar-toggler {
            color: black;
            border-color: black;
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='black' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
    </style>
  </head>
  <body>
    <!-- 导航栏，使用Bootstrap的navbar组件 -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!-- 导航品牌链接，返回首页 -->
        <a class="navbar-brand" href="{{ url_for('index')}}">xinren的博客</a>
        <!-- 移动端折叠菜单按钮，当屏幕尺寸较小时显示 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('new')}}">发布文章</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('about')}}">关于xinren</a>
            </li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容容器，使用Bootstrap的container类提供适当的间距 -->
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        <!-- 内容块，子模板将在此处插入具体内容 -->
        {% block content %} {% endblock %}
    </div>

    <!-- 引入JavaScript文件，用于Bootstrap组件的交互功能 -->
    <script src="{{url_for('static', filename='js/jquery.slim.min.js')}}" ></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}" ></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}" ></script>
   </body>
</html>
