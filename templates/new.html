{% extends 'base.html' %}

{% block content %}
<section class="card form-card">
  <div class="card-header">
    <span class="section-eyebrow">WRITE / SHARE</span>
    <h1 class="mb-1">{% block title %}新建文章{% endblock %}</h1>
    <p class="section-lead">捕捉灵感瞬间，让思考落笔成章。填写下方内容即可发布一篇全新的博客文章。</p>
  </div>
  <div class="card-body">
    <form method="post" class="form-layout">
      <div class="form-group">
        <label for="title">标题</label>
        <input type="text" name="title" id="title" placeholder="请输入文章标题" class="form-control" value="{{ request.form.get('title', '') }}" required>
        <small class="form-text">一句话概括你的观点，让读者被第一时间吸引。</small>
      </div>

      <div class="form-group mt-4">
        <label for="content">内容</label>
        <textarea name="content" id="content" placeholder="请输入文章内容" class="form-control" rows="12" required>{{ request.form.get('content', '') }}</textarea>
        <small class="form-text">富有结构的段落、示例或代码能让文章更具专业感。</small>
      </div>


      <div class="form-actions mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> 返回首页
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i> 发布文章
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
