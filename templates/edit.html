{% extends 'base.html' %}

{% block content %}
<section class="card form-card">
  <div class="card-header">
    <span class="section-eyebrow">REFINE / UPDATE</span>
    <h1 class="mb-1">{% block title %}编辑文章「{{ post['title'] }}」{% endblock %}</h1>
  </div>
  <div class="card-body">
    <form method="post" class="form-layout">
      <div class="form-group">
        <label for="title">标题</label>
        <input type="text" name="title" id="title" placeholder="请输入文章标题" class="form-control" value="{{ request.form.get('title', post['title']) }}" required>
      </div>

      <div class="form-group mt-4">
        <label for="content">内容</label>
        <textarea name="content" id="content" placeholder="请输入文章内容" class="form-control" rows="12" required>{{ request.form.get('content', post['content']) }}</textarea>
      </div>

      <div class="info-banner mt-4">
        <i class="fas fa-sync-alt"></i>
        <span>修改后点击「更新文章」即可立即生效。</span>
      </div>

      <div class="form-actions mt-4">
        <a href="{{ url_for('post', post_id=post['id']) }}" class="btn btn-secondary">
          <i class="fas fa-times"></i> 取消
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> 更新文章
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
