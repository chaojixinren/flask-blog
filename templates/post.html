{% extends 'base.html' %}

{% block content %}
    <h2>{{ post['title'] }}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    {% if request.cookies.get('token') %}
    <a href="{{ url_for('edit', id=post['id']) }}">
        <span class="badge badge-warning">编辑</span>
    </a>
    <form method="POST" action="{{ url_for('delete', id=post['id']) }}" style="display:inline;">
        <input type="submit" value="删除" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除这篇文章吗？')">
    </form>
    {% endif %}
    <hr>
    <p>{{ post['content'] }}</p>
    <a href="{{ url_for('index') }}">返回首页</a>
{% endblock %}
